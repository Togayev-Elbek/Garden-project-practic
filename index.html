<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online__restorant</title>
    <!-- Montserrat font -->
    <link rel="stylesheet" href="./fonts/Montserrat/stylesheet.css">
    <!-- Bootstrap  css -->
    <link rel="stylesheet" href="./libs/bootstrap/css/bootstrap.min.css">
    <!-- Swiper slider -->
    <link rel="stylesheet" href="./libs/swiper/swiper.min.css">
    <!-- normalize css -->
    <link rel="stylesheet" href="./libs/normalize.css">
    <!-- custom css -->
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>

<div class="wrapper">

    <!-- header section start -->
    <header class="header">
      <div class="container">
        <div class="header__left">
          <img class="project__bran-logo" src="./images/icons/project__bran-logo.svg" alt="project__bran-logo">
        </div>
        <div class="header__center">
          <ul class="nav">
            <li class="nav-item"><a href="!#" class="nav-link">Main Page</a></li>
            <li class="nav-item"><a href="!#" class="nav-link">Categories</a></li>
            <li class="nav-item"><a href="!#" class="nav-link">All products</a></li>
            <li class="nav-item"><a href="!#" class="nav-link">All sales</a></li>
          </ul>
        </div>
        <div class="header-right">
          <img class="header__card-logo" src="./images/icons/header__card-logo.svg" alt="header__card-logo">
        </div>
      </div>
    </header>
  <!-- header section finish -->


  <!-- main section start -->
    <main class="main">
      <section class="home__page">
        <h1 class="home__page-title">Amazing Discounts on Garden Products!</h1>
        <div class="btn">
          <button>Check out</button>
        </div>
      </section>
      <section class="category">
        <div class="category__top">
          <h3 class="universal__title">Categories</h3>
          <img class="Line__img" src="./images/imgs/Line__img.svg" alt="Line__img">
          <div class="category__btn">
            <button>All categories </button>
          </div>
          <div class="box__parent">
            <div class="card-one">
                <img class="Category__boxs-img__one" src="./images/imgs/Category__boxs-img__one.png" alt="Category__boxs-img__one">
                <p class="category__info">Fertilizer</p>
            </div>
            <div class="card-two">
                  <img class="Category__boxs-img__two" src="./images/imgs/Category__boxs-img__two.png" alt="Category__boxs-img__two">
                  <p class="category__info">Protective products and septic tanks</p>
            </div>
            <div class="card-three">
                    <img class="Category__boxs-img__three" src="./images/imgs/Category__boxs-img__three.png" alt="Category__boxs-img__three">
                    <p class="category__info">Planting material	</p>
            </div>
            <div class="card-four">
                      <img class="Category__boxs-img__four" src="./images/imgs/Category__boxs-img__four.png" alt="Category__boxs-img__four">
                      <p class="category__info">Tools and equipment</p>
            </div>
          </div>
        </div>
      </section>
    </main>
  <!-- main section finish -->
     

  <!-- footer section start -->
    <footer class="footer">

    </footer>
  <!-- footer section finish -->

    <!-- Bootstrap js -->
    <script src="./libs/bootstrap/js/bootstrap.min.js"></script>
    <!-- swiper js -->
    <script src="./libs/swiper/swiper.min.css"></script>
    <!-- custom js -->
    <script src="./js/main.js"></script>
</body>
</html>
